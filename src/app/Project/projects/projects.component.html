
<form style="text-align: center;">
  <p>Search project by status:</p>
<label class="container1">Active
  <input type="radio" id="active" [(ngModel)]="searchProjects"   name="status" value="Active" ng-checked="true">
  <span class="checkmark"></span>
</label>

<label class="container1">Occupied
  <input type="radio" id="occupied" [(ngModel)]="searchProjects" name="status" value="Occupied">
</label>

<label class="container1">Pipe
  <input type="radio" id="pipe" [(ngModel)]="searchProjects" name="status" value="Pipe">
</label>

<label class="container1">Archived
  <input type="radio" id="archived" [(ngModel)]="searchProjects"  name="status" value="Archived">
</label>
</form>
  
<div class="container">
  <h3>List of Projects</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Win Chance (%)</th>
        <th>No. Of Resources</th>
        <th>BL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects | statusFilter:searchProjects">
        <td>{{project.title}}</td>
        <td>{{project.status}}</td>
        <td>{{project.startDate}}</td>
        <td>{{project.endDate}}</td>
        <td>{{project.winChance}}</td>
        <td>{{project.noOfResources}}</td>
        <td>{{project.bl}}</td>
        <td>
          <button  class="btn btn-info btn-xs" (click)="goToViewProject(project.projectId)">View</button> &nbsp;
        </td>
      </tr>
    </tbody>
  </table>
  <td><button type="button" class="btn btn-success btn-sm" (click)="goToAddProject()">Add new project</button></td>
</div>
