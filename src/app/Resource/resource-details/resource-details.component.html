
<div class="container">
    <h3>List of Resources</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Visa</th>
          <th>Level</th>
          <th>Status</th>
          <th>Profile</th>
          <th>Factory</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{resource.lastName}}</td>
          <td>{{resource.firstName}}</td>
          <td>{{resource.visa}}</td>
          <td>{{resource.level}}</td>
          <td>{{resource.status}}</td>
          <td>{{resource.profile}}</td>
          <td>{{resource.factory}}</td>
          <td>
            <button  (click)="goToEditResource(resource.resourceId)" class="btn btn-primary btn-xs">Edit</button> &nbsp;
          </td>
        </tr> 
      </tbody>
    </table>
    <button class="btn btn-danger" (click)="gotoList()" >Back</button>
  </div>
